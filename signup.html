<html>
    <head>

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="css/styles.css">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <div class="container">
            <nav class="navigation">
                <sectionn class="section1">
                    <a href="#">
                        <p><span class="bare">Barefoot</span>
                            <span class="nomad">Nomad</span>
                        </p>
                    </a>
                </section>
                <section class="section2">
                    <ul>
                        <a href="#">
                            <li>Sign In</li>
                        </a>
                    </ul>
                </section>
            </nav>

            <!-- Navigation Ends Here -->
             <!-- FORM START -->
        <form>
            <p class="join">
                <a href="#">Join us today!</a>
            </p>
            <br>
            <div class="formbar">
                <div class="names">
                   <input  class="first" type="text" placeholder="First Name">
                   <br><br>
                   <input  class="last" type="text" placeholder="Last Name">
                </div>
                <br>

                <div class="part2">
                    <input type="text" placeholder="Email">
                        <br>
                    <input type="text" placeholder="Address(City)">
                        <br>

                    <select>
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                        <br>
                    <input type="text" placeholder="Password">
                        <br>
                    <input type="text" placeholder="Username">
                        <br>
                    <button type="submit">Create Account</button>
                        <br>

                </div>
                <section class="lines">
                    <hr class="line1">
                    <hr class="line2">
                    <p>
                        OR
                    </p>
                </section>
                    <br>
                <section class="social">
                    <div class="facebook">
                        <span class="fbicon">
                            <i class="fa fa-facebook lg"></i>
                        </span>
                        <span class="fbtext">
                            Login with facebook
                        </span>
                    </div>
                        <br>
                    <div class="google">
                        <span class="gicon">
                            <i class="fa fa-google"></i>
                        </span>
                        <span class="gtext">
                            Login with google
                        </span>
                    </div>
                </section>
                    <br>
                <section class="already">
                    <span>
                        Already on BarefootNomad?
                    </span>
                    <span class="log">
                        <a href="#"> Login</a>
                    </span>
                </section>
            </div>
